<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>물타기 계산기 (표)</title>
  <script src="script.js" defer></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50 text-gray-800 p-4">
  <div class="max-w-3xl mx-auto space-y-6">
    <h2 class="text-xl font-bold text-green-600">📊 물타기 계산기 (표)</h2>

    <div class="bg-white rounded-xl shadow p-4 overflow-x-auto">
      <table class="w-full text-sm table-auto border">
        <thead class="bg-gray-100 text-center">
          <tr>
            <th>회차</th>
            <th>물탈 금액</th>
            <th>물탈 단가</th>
            <th>매수 수량</th>
            <th>총 매수 금액</th>
            <th>평단가</th>
            <th>수익률</th>
          </tr>
        </thead>
        <tbody id="multagi-body" class="text-center">
          <tr>
            <td>1회차</td>
            <td><input type="number" id="amount-1" class="input w-24"></td>
            <td><input type="number" id="price-1" class="input w-24"></td>
            <td id="qty-1">-</td>
            <td id="total-amount-1">-</td>
            <td id="avg-price-1">-</td>
            <td id="profit-1">-</td>
          </tr>
        </tbody>
      </table>

      <button onclick="calculateMultagi()" class="mt-4 w-full bg-green-500 text-white py-2 rounded-md font-bold">📈 계산하기</button>
    </div>

    <div class="bg-yellow-50 text-gray-700 text-sm p-4 rounded-xl shadow">
      ⚠️ <strong>이 계산기는 참고용입니다.</strong><br>
      - 단일 입력행 기준이며, 수수료 및 기타 조건은 미포함입니다.<br>
      - 입력값의 정확성은 사용자에게 있으며, 결과에 대한 법적 책임은 없습니다.
    </div>
  </div>

  <style>
    .input {
      padding: 0.4rem;
      border: 1px solid #ccc;
      border-radius: 0.5rem;
      text-align: right;
    }
  </style>
  <script>
  // 메뉴 관련 기존 코드 그대로 유지

  window.addEventListener('message', (event) => {
    if (event.data.type === 'resize') {
      const iframe = document.getElementById('calc-frame');
      iframe.style.height = event.data.height + 'px';
    } 
  });
</script>

</body>
</html>
