<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>주식 물타기 계산기</title>
  <script src="script.js" defer></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50 text-gray-800 p-4">
  <div class="max-w-2xl mx-auto space-y-6">
    <h2 class="text-xl font-bold text-green-600">📊 주식 물타기 계산기</h2>

    <div class="bg-white rounded-xl shadow p-4 space-y-4">
      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <div>
          <label class="font-semibold">📌 종목명</label>
          <input id="stockName" type="text" placeholder="예: 삼성전자" class="input">
        </div>
        <div>
          <label class="font-semibold">📦 현재 보유 수량</label>
          <input id="stockQuantity" type="number" placeholder="예: 10" class="input">
        </div>
        <div>
          <label class="font-semibold">💵 현재 평단가 (₩)</label>
          <input id="stockAvgPrice" type="number" placeholder="예: 70000" class="input">
        </div>
        <div>
          <label class="font-semibold">📈 현재 주가 (₩)</label>
          <input id="stockCurrentPrice" type="number" placeholder="예: 69000" class="input">
        </div>
        <div>
          <label class="font-semibold">💸 거래 수수료율 (%)</label>
          <input id="stockFeeRate" type="number" placeholder="예: 0.04" value="0.04" class="input">
        </div>
        <div>
          <label class="font-semibold">➕ 추가 매수 방식</label>
          <div class="flex gap-2">
            <select id="stockAddOption" class="input">
              <option value="amount">금액 (₩)</option>
              <option value="shares">수량 (주)</option>
            </select>
            <input id="stockAddInput" type="number" placeholder="예: 50000" class="input">
          </div>
        </div>
      </div>
      <button onclick="calculateStock()" class="w-full bg-green-500 text-white py-2 rounded-md font-bold">📈 계산하기</button>
    </div>

    <div id="stockResult" class="text-sm mt-4"></div>
    <div id="stockError" class="text-red-600 font-semibold mt-2"></div>

    <div class="bg-yellow-50 text-gray-700 text-sm p-4 rounded-xl shadow">
      ⚠️ <strong>주의사항</strong><br>
      - 이 계산기는 참고용이며 실제 거래 조건과 다를 수 있습니다.<br>
      - 수수료율, 주가 변동 등 외부 요인에 따라 손익이 달라질 수 있습니다.<br>
      - 계산 결과에 의존한 투자 판단에 대한 책임은 사용자 본인에게 있습니다.
    </div>
  </div>

  <style>
    .input {
      width: 100%;
      padding: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 0.5rem;
    }
  </style>
  <script>
    window.addEventListener('load', () => {
      const height = document.body.scrollHeight;
      window.parent.postMessage({ type: 'resize', height: height }, '*');
    });

    function calculateStock() {
      const name = document.getElementById("stockName").value.trim();
      const quantity = parseFloat(document.getElementById("stockQuantity").value);
      const currentPrice = parseFloat(document.getElementById("stockCurrentPrice").value);
      const avgPrice = parseFloat(document.getElementById("stockAvgPrice").value);
      const feeRate = parseFloat(document.getElementById("stockFeeRate").value) / 100;
      const addOption = document.getElementById("stockAddOption").value;
      const addInput = parseFloat(document.getElementById("stockAddInput").value);
      const result = document.getElementById("stockResult");
      const error = document.getElementById("stockError");

      if (!name || isNaN(quantity) || isNaN(currentPrice) || isNaN(avgPrice) || isNaN(addInput)) {
        error.innerText = "입력값을 모두 확인해주세요.";
        result.innerHTML = "";
        return;
      }
      error.innerText = "";

      let addQty = 0;
      let addTotal = 0;
      if (addOption === "amount") {
        addQty = addInput / currentPrice;
        addTotal = addInput;
      } else {
        addQty = addInput;
        addTotal = currentPrice * addQty;
      }

      const totalQty = quantity + addQty;
      const totalInvest = (quantity * avgPrice) + addTotal;
      const currentVal = totalQty * currentPrice;
      const fees = totalQty * currentPrice * feeRate;
      const profit = currentVal - totalInvest - fees;
      const profitRate = (profit / totalInvest) * 100;

      const profitColor = profit >= 0 ? 'text-red-500' : 'text-blue-500';

      result.innerHTML = `
      <table class="w-full table-auto border-collapse text-sm shadow rounded overflow-hidden mt-4">
        <thead class="bg-gray-100 text-gray-700 font-semibold">
          <tr>
            <th class="border px-4 py-2">종목명</th>
            <th class="border px-4 py-2">현재가</th>
            <th class="border px-4 py-2">평단가</th>
            <th class="border px-4 py-2">보유수량</th>
            <th class="border px-4 py-2">평가금액</th>
            <th class="border px-4 py-2">평가손익</th>
            <th class="border px-4 py-2">수익률</th>
          </tr>
        </thead>
        <tbody>
          <tr class="hover:bg-gray-50">
            <td class="border px-4 py-2 text-left">${name}</td>
            <td class="border px-4 py-2 text-right">${currentPrice.toLocaleString()}</td>
            <td class="border px-4 py-2 text-right">${(totalInvest / totalQty).toFixed(1).toLocaleString()}</td>
            <td class="border px-4 py-2 text-center">${totalQty.toFixed(2)}주</td>
            <td class="border px-4 py-2 text-right">${currentVal.toLocaleString()}</td>
            <td class="border px-4 py-2 text-right ${profitColor}">${profit.toFixed(0).toLocaleString()}</td>
            <td class="border px-4 py-2 text-right ${profitColor}">${profitRate.toFixed(2)}%</td>
          </tr>
        </tbody>
      </table>`;
    }
  </script>
</body>
</html>
