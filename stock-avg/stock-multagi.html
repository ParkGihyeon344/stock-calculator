<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="주식 매수 단가 계산, 수익률 확인까지 도와주는 주식 물타기 계산기입니다." />
  <meta name="keywords" content="주식 물타기, 평균단가 계산기, 투자 계산기, 주식 계산기" />
  <meta name="author" content="Calcly" />
  <link rel="canonical" href="https://calcly.kr/stock-avg/stock-multagi.html" />

  <meta property="og:title" content="주식 물타기 계산기 - 평균단가 & 수익률 계산" />
  <meta property="og:description" content="주식 추가매수 시 평단가와 수익률을 자동 계산해주는 도구입니다. 쉽고 정확하게 계산하세요." />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://calcly.kr/stock-avg/stock-multagi.html" />
  <meta property="og:image" content="https://calcly.kr/assets/og-image.png" />
  <meta property="og:image" content="https://calcly.kr/assets/og-image-coin-cute1.png" />

  
  <title>주식 물타기 계산기</title>
  <script src="script.js" defer></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50 text-gray-800 p-4">
  <div class="max-w-2xl mx-auto space-y-6">
    <h2 class="text-xl font-bold text-green-600">📊 주식 물타기 계산기</h2>

    <div class="bg-white rounded-xl shadow p-4 space-y-4">
      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <div>
          <label class="font-semibold">📌 종목명</label>
          <input id="stockName" type="text" placeholder="예: 삼성전자" class="input">
        </div>
        <div>
          <label class="font-semibold">📦 현재 보유 수량</label>
          <input id="stockQuantity" type="number" placeholder="예: 10" class="input">
        </div>
        <div>
          <label class="font-semibold">💵 현재 평단가 (₩)</label>
          <input id="stockAvgPrice" type="number" placeholder="예: 70000" class="input">
        </div>
        <div>
          <label class="font-semibold">💏 현재 주가 (₩)</label>
          <input id="stockCurrentPrice" type="number" placeholder="예: 69000" class="input">
        </div>
        <div>
          <label class="font-semibold">💸 거래 수수료율 (%)</label>
          <input id="stockFeeRate" type="number" placeholder="예: 0.04" value="0.04" class="input">
        </div>
        <div>
          <label class="font-semibold">➕ 추가 매수 방식</label>
          <div class="flex gap-2">
            <select id="stockAddOption" class="input">
              <option value="amount">금액 (₩)</option>
              <option value="shares">수량 (주)</option>
            </select>
            <input id="stockAddInput" type="number" placeholder="예: 50000" class="input">
          </div>
        </div>
        <div>
          <label class="font-semibold">🧮 추가 매수 단가 (₩)</label>
          <input id="stockAddPrice" type="number" placeholder="예: 68000" class="input">
        </div>
      </div>
    <button onclick="calculateStockOnly()" class="w-full bg-green-500 text-white py-2 rounded-md font-bold">📈 계산하기</button>

    </div>

    <div id="stockResult" class="text-sm mt-4"></div>
    <div id="stockError" class="text-red-600 font-semibold mt-2"></div>

    <div class="bg-yellow-50 text-gray-700 text-sm p-4 rounded-xl shadow">
      ⚠️ <strong>주의사항</strong><br>
      - 이 계산기는 참고용이며 실제 거래 조건과 다르을 수 있습니다.<br>
      - 수수료율, 주가 변동 등 외부 요인에 따라 손익이 다르지는 수 있습니다.<br>
      - 계산 결과에 의원한 투자 판단에 대한 책임은 사용자 본인에게 있습니다.
    </div>
  </div>

  <style>
    .input {
      width: 100%;
      padding: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 0.5rem;
    }
  </style>
  <script>
    window.addEventListener('load', () => {
      setTimeout(() => {
        const height = document.body.scrollHeight;
        window.parent.postMessage({ type: 'resize', height: height }, '*');
      }, 300);
    });
  </script>
</body>
</html>
