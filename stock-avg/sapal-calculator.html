<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>사팔사팔 단타 계산기</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script src="script.js" defer></script>
  <style>
    .input {
      width: 100%;
      padding: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 0.5rem;
    }
    th, td {
      text-align: center;
      padding: 0.5rem;
      border: 1px solid #ddd;
    }
  </style>
</head>
<body class="bg-gray-50 text-gray-800 p-4">
  <div class="max-w-3xl mx-auto space-y-6">
    <h2 class="text-2xl font-bold text-green-600">⚡ 사팔사팔 단타 계산기</h2>

    <!-- 🔸 초기 포지션 입력 -->
    <div class="bg-white p-4 rounded-xl shadow space-y-4">
      <h3 class="text-lg font-semibold text-gray-700">1️⃣ 초기 포지션 입력</h3>
      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <div><label>현재 보유 수량</label><input id="sapalQuantity" class="input" type="number" /></div>
        <div><label>평단가 (₩)</label><input id="sapalAvgPrice" class="input" type="number" /></div>
      </div>
      <button onclick="setSapalInitial()" class="w-full bg-green-500 text-white py-2 rounded-md font-bold">✅ 초기 설정</button>
    </div>

    <!-- 🔹 현재 누적 결과 -->
    <div id="sapalResult"></div>

    <!-- 🔸 매수/매도 입력 -->
    <div class="bg-white p-4 rounded-xl shadow space-y-4">
      <h3 class="text-lg font-semibold text-gray-700">2️⃣ 매수/매도 입력</h3>
      <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
        <div>
          <label>구분</label>
          <select id="sapalAction" class="input">
            <option value="buy">매수</option>
            <option value="sell">매도</option>
          </select>
        </div>
        <div><label>단가 (₩)</label><input id="sapalTradePrice" class="input" type="number" /></div>
        <div><label>수량</label><input id="sapalTradeQty" class="input" type="number" /></div>
        <div><label>수수료율 (%)</label><input id="sapalFeeRate" class="input" type="number" value="0.04" /></div>
      </div>
      <button onclick="submitSapalTrade()" class="w-full bg-blue-500 text-white py-2 rounded-md font-bold">➕ 거래 반영</button>
    </div>

    <!-- 🔹 체결 기록 표 -->
    <div class="mt-6">
      <h3 class="text-lg font-semibold text-gray-700">📋 체결 기록</h3>
      <div class="overflow-x-auto">
        <table class="min-w-full mt-2 text-sm" id="sapalHistory">
          <thead class="bg-gray-100">
            <tr>
              <th>회차</th>
              <th>구분</th>
              <th>단가</th>
              <th>수량</th>
              <th>실현 손익</th>
              <th>누적 손익</th>
              <th>수익률 (%)</th>
              <th>삭제</th>
            </tr>
          </thead>
          <tbody>
            <!-- JS로 행 추가 -->
          </tbody>
        </table>
      </div>
    </div>

    <!-- 🔸 에러 메시지 및 초기화 -->
    <div id="sapalError" class="text-red-600 font-semibold mt-2"></div>
    <button onclick="resetSapal()" class="mt-4 w-full bg-gray-300 text-gray-800 py-2 rounded-md font-semibold">🔄 전체 초기화</button>
  </div>

  <script>
    window.addEventListener('load', () => {
      setTimeout(() => {
        const height = document.body.scrollHeight;
        window.parent.postMessage({ type: 'resize', height }, '*');
      }, 300);
    });
  </script>
</body>
</html>
