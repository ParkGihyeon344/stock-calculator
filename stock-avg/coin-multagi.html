<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>코인 물타기 계산기</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script src="script.js" defer></script>
</head>
<body class="bg-gray-50 text-gray-800 min-h-screen">
  <main class="max-w-xl mx-auto p-6 bg-white rounded-lg shadow mt-6 mb-10 min-h-[95vh] flex flex-col justify-between">
    <div>
      <h2 class="text-xl font-bold text-green-600 text-center mb-6">💰 코인 물타기 계산기</h2>

      <div class="space-y-4">
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">📌 코인명</label>
          <input id="coinName" class="w-full rounded-md border-gray-300 shadow-sm" placeholder="코인명" />
        </div>

        <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">📦 보유 수량</label>
            <input id="coinQuantity" type="number" class="w-full rounded-md border-gray-300 shadow-sm" placeholder="보유 수량" />
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">📈 현재 평단가 (₩)</label>
            <input id="coinAvgPrice" type="number" class="w-full rounded-md border-gray-300 shadow-sm" placeholder="예: 43000000" />
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">💵 현재 가격 (₩)</label>
            <input id="coinPrice" type="number" class="w-full rounded-md border-gray-300 shadow-sm" placeholder="현재 가격" />
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">💸 거래 수수료율 (%)</label>
            <input id="coinFeeRate" type="number" class="w-full rounded-md border-gray-300 shadow-sm" value="0.04" />
          </div>
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">➕ 추가 매수 방식</label>
          <div class="flex flex-col sm:flex-row gap-2">
            <select id="coinAddOption" class="rounded-md border-gray-300 shadow-sm">
              <option value="amount">금액 (₩)</option>
              <option value="shares">수량 (코인)</option>
            </select>
            <input id="coinAddInput" type="number" class="flex-1 rounded-md border-gray-300 shadow-sm" placeholder="예: 100000" />
          </div>
        </div>

        <button onclick="calculateCoin()" class="w-full mt-4 bg-green-600 text-white py-2 rounded-md font-bold hover:bg-green-700">
          계산하기
        </button>

        <div class="result mt-4 text-sm text-gray-800" id="coinResult"></div>
        <div class="error text-red-600 font-semibold mt-2" id="coinError"></div>
      </div>
    </div>

    <p class="mt-10 text-xs text-gray-500 bg-gray-50 p-3 rounded-md">
      ⚠️ 이 계산기는 참고용입니다. 실제 수익률과 다를 수 있으며, 투자 판단은 본인의 책임입니다.
    </p>
  </main>
</body>
</html>
