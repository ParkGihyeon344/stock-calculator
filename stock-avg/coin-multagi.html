<body class="bg-gray-50 text-gray-800 p-4">
  <div class="max-w-2xl mx-auto space-y-6">
    <h2 class="text-xl font-bold text-green-600">🪙 코인 물타기 계산기</h2>

    <div class="bg-white rounded-xl shadow p-4 space-y-4">
      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <div>
          <label class="font-semibold">📌 코인명</label>
          <input id="coinName" type="text" placeholder="예: 비트코인" class="input">
        </div>
        <div>
          <label class="font-semibold">📦 현재 보유 수량</label>
          <input id="coinQuantity" type="number" placeholder="예: 1.5" class="input">
        </div>
        <div>
          <label class="font-semibold">💵 현재 평단가 (₩)</label>
          <input id="coinAvgPrice" type="number" placeholder="예: 90000000" class="input">
        </div>
        <div>
          <label class="font-semibold">📈 현재 시세 (₩)</label>
          <input id="coinPrice" type="number" placeholder="예: 100000000" class="input">
        </div>
        <div>
          <label class="font-semibold">💸 수수료율 (%)</label>
          <input id="coinFeeRate" type="number" placeholder="예: 0.04" value="0.04" class="input">
        </div>
        <div>
          <label class="font-semibold">➕ 추가 매수 방식</label>
          <div class="flex gap-2">
            <select id="coinAddOption" class="input">
              <option value="amount">금액 (₩)</option>
              <option value="shares">수량</option>
            </select>
            <input id="coinAddInput" type="number" placeholder="예: 5000000" class="input">
          </div>
        </div>
        <div>
          <label class="font-semibold">🧮 추가 매수 단가 (₩)</label>
          <input id="coinAddPrice" type="number" placeholder="예: 95000000" class="input">
        </div>
      </div>
      <button onclick="calculateCoinOnly()" class="w-full bg-green-500 text-white py-2 rounded-md font-bold">📈 계산하기</button>
    </div>

    <div id="coinResult" class="text-sm mt-4"></div>
    <div id="coinError" class="text-red-600 font-semibold mt-2"></div>

    <div class="bg-yellow-50 text-gray-700 text-sm p-4 rounded-xl shadow">
      ⚠️ <strong>주의사항</strong><br>
      - 이 계산기는 참고용이며 실제 거래 조건과 다를 수 있습니다.<br>
      - 수수료율, 시세 변동 등 외부 요인에 따라 손익이 달라질 수 있습니다.<br>
      - 계산 결과에 의존한 투자 판단에 대한 책임은 사용자 본인에게 있습니다.
    </div>
  </div>

</p>
