<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>주식선물 계산기</title>
  <script src="script.js" defer></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50 text-gray-800 p-4">
  <div class="max-w-3xl mx-auto space-y-6">
    <h2 class="text-xl font-bold text-green-600">✨ 주식선물 물타기 계산기</h2>

    <div class="bg-white rounded-xl shadow p-4 space-y-4">
      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <div>
          <label class="font-semibold">📌 종목명</label>
          <input id="stockfutName" type="text" placeholder="예: KOSPI200" class="input">
        </div>
        <div>
          <label class="font-semibold">📊 보유 계약 수</label>
          <input id="stockfutQuantity" type="number" placeholder="보유 계약 수" class="input">
        </div>
        <div>
          <label class="font-semibold">💵 진입 가격</label>
          <input id="stockfutEntryPrice" type="number" placeholder="진입 가격" class="input">
        </div>
        <div>
          <label class="font-semibold">💵 현재 가격</label>
          <input id="stockfutPrice" type="number" placeholder="현재 가격" class="input">
        </div>
        <div>
          <label class="font-semibold">📐 레버리지 배율</label>
          <input id="stockfutLeverage" type="number" placeholder="예: 5" class="input">
        </div>
        <div>
          <label class="font-semibold">💸 수수료율 (%)</label>
          <input id="stockfutFeeRate" type="number" placeholder="예: 0.04" value="0.04" class="input">
        </div>
        <div>
          <label class="font-semibold">📈 포지션</label>
          <select id="stockfutPosition" class="input">
            <option value="long">롱</option>
            <option value="short">숏</option>
          </select>
        </div>
      </div>
      <button onclick="calculateStockFut()" class="w-full bg-green-500 text-white py-2 rounded-md font-bold">📊 물타기 계산하기</button>
    </div>

    <div id="stockfutResult" class="text-sm mt-4"></div>
    <div id="stockfutError" class="text-red-600 font-semibold mt-2"></div>

    <div class="bg-yellow-50 text-gray-700 text-sm p-4 rounded-xl shadow">
      ⚠️ <strong>주의사항</strong><br>
      - 이 계산기는 참고용이며 실제 거래 조건과 다를 수 있습니다.<br>
      - 수수료, 레버리지, 포지션 방향에 따라 손익이 달라질 수 있습니다.<br>
      - 사용자의 입력값에 따라 결과가 달라지며, 투자 판단은 본인의 책임입니다.
    </div>
  </div>

  <style>
    .input {
      width: 100%;
      padding: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 0.5rem;
    }
  </style>

  <script>
    window.addEventListener('load', () => {
      const height = document.body.scrollHeight;
      window.parent.postMessage({ type: 'resize', height: height }, '*');
    });
  </script>
</body>
</html>
