<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>고용 보군자리료론 계산기 | Calcly</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-white text-gray-800 p-4">
  <div class="max-w-7xl mx-auto grid grid-cols-1 lg:grid-cols-3 gap-8">
    <!-- 계산기 부문 -->
    <div class="lg:col-span-2">
      <h1 class="text-2xl font-bold mb-1">🏡 보군자리료론 계산기</h1>
      <p class="text-sm text-gray-500 mb-4">(2025에 개정된 경우 기준 기원)</p>

      <form id="bogumForm" class="space-y-4 bg-gray-50 p-4 rounded-xl shadow">
        <div>
          <label for="loanAmount" class="block font-semibold">대주 신청 금액 (원)</label>
          <input type="text" id="loanAmount" class="w-full border p-2 rounded" placeholder="예: 400000000">
        </div>

        <div>
          <label for="loanTerm" class="block font-semibold">대주 만기</label>
          <select id="loanTerm" class="w-full border p-2 rounded">
            <option value="10">10년</option>
            <option value="15">15년</option>
            <option value="20">20년</option>
            <option value="30">30년</option>
            <option value="40">40년</option>
            <option value="50">50년</option>
          </select>
        </div>

        <div class="grid grid-cols-2 gap-2 mt-2">
          <div>
            <label for="baseRate" class="block font-semibold">기준금리 (%)</label>
            <input type="number" id="baseRate" class="w-full border p-2 rounded" placeholder="예: 3.0" step="0.01">
          </div>
          <div class="flex flex-col justify-end">
            <p class="text-xs text-gray-600 mb-1">
              ※ 기준금리는 신청시점과 실행시점에 따라 달라지지 않을 수 있습니다.
            </p>
            <a href="https://search.naver.com/search.naver?query=기준금리확인" target="_blank" class="text-blue-500 underline text-sm">
              💎 네이버 기준금리 확인
            </a>
          </div>
        </div>

        <div>
          <label class="block font-semibold">우대관리 (확인조건 체크)</label>
          <div class="grid grid-cols-2 gap-2">
            <label><input type="checkbox" class="mr-1" value="0.1" name="discount"> 전자약정·전자등기 (0.1%)</label>
            <label><input type="checkbox" class="mr-1" value="0.1" name="discount"> 저소녹 청년 (0.1%)</label>
            <label><input type="checkbox" class="mr-1" value="0.3" name="discount"> 신훈가구 (0.3%)</label>
            <label><input type="checkbox" class="mr-1" value="0.2" name="discount"> 신산아 출산가구 (0.2%)</label>
            <label><input type="checkbox" class="mr-1" value="0.5" name="discount"> 다자녀 (2명) (0.5%)</label>
            <label><input type="checkbox" class="mr-1" value="0.7" name="discount"> 다자녀 (3명 이상) (0.7%)</label>
            <label><input type="checkbox" class="mr-1" value="0.7" name="discount"> 사회적배려측 (0.7%)</label>
            <label><input type="checkbox" class="mr-1" value="0.1" name="discount"> 녹상건축물 (0.1%)</label>
            <label><input type="checkbox" class="mr-1" value="0.2" name="discount"> 미분양관리지역 (0.2%)</label>
          </div>
          <p class="mt-2 text-right text-sm text-gray-600">현재 적용 우대관리: <span id="totalDiscount">0.0%</span></p>
        </div>

        <button type="submit" class="w-full bg-blue-600 text-white p-2 rounded hover:bg-blue-700">계산하기</button>
      </form>

      <div id="summaryArea" class="mb-6 text-sm text-gray-700 font-semibold"></div>
      <div id="resultArea" class="mt-6"></div>
    </div>

    <!-- 참고메모 -->
    <div class="lg:col-span-1">
      <aside class="bg-yellow-50 p-4 rounded-xl shadow text-sm leading-relaxed">
        <h2 class="text-lg font-semibold mb-4">📌 참고메모</h2>
        <ul class="list-disc list-inside space-y-2">
          <li>보군자리료론 호경 금액: 최대 4.2억 원</li>
          <li>대주 만기: 최대 50년 (나이 조건 적용)</li>
          <li>사용 가능 사항: 가정가치 9억원 이하</li>
          <li>고용관리 금리: 3년이내 조금사건 시 0.5%</li>
          <li>DSR 해석 적용, 전자약정/전자등기 평균 용역</li>
        </ul>
      </aside>
    </div>
  </div>

  <script src="bogum-script.js"></script>
</body>
</html>
